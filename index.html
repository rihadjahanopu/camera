<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Enhanced Camera App</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="styel.css" />
	</head>
	<body>
		<video
			id="video"
			autoplay
			muted
			playsinline></video
		><canvas
			id="canvas"
			style="display: none"></canvas>

		<div class="controls">
			<select id="filterSelect">
				<option value="none">Original</option>
				<option value="grayscale(100%)">Grayscale</option>
				<option value="sepia(100%)">Sepia</option>
				<option value="invert(100%)">Invert</option>
				<option value="blur(4px)">Blur</option>
				<option value="brightness(1.5)">Bright</option>
			</select>

			<button id="toggleAudio">
				<img
					src="./icon/mic_off_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
					alt="" />
			</button>
			<button id="startRecording">
				<img
					src="./icon/videocam_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
					alt="" />
			</button>
			<button id="stopRecording">
				<img
					src="./icon/videocam_off_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
					alt="" />
			</button>
			<button id="capture">
				<img
					src="./icon/photo_camera_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
					alt="" />
			</button>
			<a
				id="downloadLink"
				style="display: none"
				download="recorded.webm"
				>Download Video</a
			>
		</div>

		<script src="script.js"></script>
	</body>
</html>
